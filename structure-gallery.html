<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Structure Gallery</title>
  <style>
    :root { --cell-h: 380px; }                     /* 每个 iframe 高度，可改 */
    *{box-sizing:border-box}
    body{margin:0;font-family:sans-serif}
    h1{margin:14px}
    #grid{
      display:grid;
      gap:14px;
      padding:0 14px 24px;
      grid-template-columns:repeat(auto-fill,minmax(420px,1fr));
    }
    iframe{
      width:100%;
      height:var(--cell-h);
      border:1px solid #ddd;
      border-radius:6px;
    }
  </style>
</head>
<body>
  <h1>Structure Gallery</h1>
  <div id="grid"></div>

  <script>
    /* === 按需修改 === */
    const CSV_URL  = 'https://raw.githubusercontent.com/HiFutureWH/RBP/main/list/File_Name_List.csv';
    const BASE_RAW = 'https://raw.githubusercontent.com/HiFutureWH/RBP/main/interaction_structures/';

    fetch(CSV_URL)
      .then(r => r.text())
      .then(txt => {
        const files = txt.trim().split(/\r?\n/).slice(1).filter(Boolean);
        const grid  = document.getElementById('grid');

        files.forEach(f => {
          const url = BASE_RAW + encodeURIComponent(f);
          const frame = document.createElement('iframe');
          /* 通过查询参数把文件 URL 传给 viewer.html */
          frame.src = 'viewer1.html?url=' + encodeURIComponent(url);
          frame.loading = 'lazy';          // 滚到视口才加载
          frame.title   = f;
          grid.appendChild(frame);
        });
      })
      .catch(e => {
        console.error(e);
        alert('读取 CSV 失败');
      });
  </script>
</body>
</html>
