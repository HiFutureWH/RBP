<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mol* Frame</title>

  <!-- PDBe-Mol* 插件 -->
  <script src="https://cdn.jsdelivr.net/npm/pdbe-molstar@latest/build/pdbe-molstar-plugin.js"></script>
  <link  rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/pdbe-molstar@latest/build/pdbe-molstar.css"/>

  <style>
    html,body{margin:0;height:100%;width:100%}
    #viewer{width:100%;height:100%}
  </style>
</head>
<body>
  <div id="viewer"></div>

<script>
  const url = new URLSearchParams(location.search).get('url');
  if(!url){document.body.textContent='no file url';throw'';}

  new PDBeMolstarPlugin().render('viewer',{
    customData: { url, format: 'mmcif' },   // ★ 用 mmcif
    ui: false                                // 去掉侧边栏，只保留小视窗
  });
</script>
</body>
</html>
