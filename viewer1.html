<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mol* Viewer</title>

  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <link  rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css"/>

  <style>
    html,body{margin:0;height:100%;width:100%}
    #app{width:100%;height:100%}
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    /* 1) 从查询参数拿文件 URL */
    const url = new URLSearchParams(location.search).get('url');
    if (!url) { document.body.textContent = 'no file url'; throw ''; }

    /* 2) 建立独立 Mol* 实例 */
    const viewer = new molstar.Viewer('app', {
      layoutShowControls : true,
      collapseLeftPanel  : true,
      pixelScale         : 1,
      pickScale          : 0.5
    });

    /* 3) 先 fetch，确认 200，再交给 Mol*。用 'mmcif'（Mol* 官方示例格式名）*/
    fetch(url)
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status} – ${url}`);
        return r.text();
      })
      .then(txt => viewer.loadStructureFromData(url.split('/').pop(), txt, 'mmcif'))
      .catch(err => {
        console.error('[加载失败]', err);
        document.body.innerHTML = `<pre style="color:red">${err}</pre>`;
      });
  </script>
</body>
</html>
