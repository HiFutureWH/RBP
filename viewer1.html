<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mol* Viewer</title>

<!-- PDBe-Mol* 插件：稳定处理 mmCIF -->
<script src="https://cdn.jsdelivr.net/npm/pdbe-molstar@latest/build/pdbe-molstar-plugin.js"></script>
<link  rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/pdbe-molstar@latest/build/pdbe-molstar.css"/>

<style>
  html,body{margin:0;height:100%;width:100%}
  #v{width:100%;height:100%}
</style>
</head>
<body>
  <div id="v"></div>

<script>
  /* 从 ?url=... 取 CIF 地址 */
  const u = new URLSearchParams(location.search).get('url');
  if(!u){ document.body.textContent='no file url'; throw ''; }

  const p = new PDBeMolstarPlugin();
  p.render('v', {
    customData: { url: u, format: 'cif' },  // 插件用关键字 'cif'
    ui: true
  });
</script>
</body>
</html>
