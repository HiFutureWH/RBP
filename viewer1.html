<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mol* Viewer</title>

  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <link  rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css"/>

  <style>
    html,body{margin:0;height:100%;width:100%}
    #app{width:100%;height:100%}
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const urlParam = new URLSearchParams(location.search).get('url');
    if(!urlParam){ document.body.textContent = 'no file url'; throw ''; }

    /* 独立实例，互不干扰 */
    const v = new molstar.Viewer('app', {
      layoutShowControls:true,
      collapseLeftPanel:true
    });

    v.loadStructureFromUrl(urlParam, 'mmcif', false);
  </script>
</body>
</html>
