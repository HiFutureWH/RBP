<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mol* Viewer</title>

  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <link  rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css"/>

  <style>html,body{margin:0;height:100%}#app{width:100%;height:100%}</style>
</head>
<body>
  <div id="app"></div>

  <script>
    /* 取 ?url=... */
    const src = new URLSearchParams(location.search).get('url');
    if (!src) { document.body.textContent = 'no file url'; throw ''; }

    /* 独立 Mol* 实例 */
    const viewer = new molstar.Viewer('app', {
      layoutShowControls:true,
      collapseLeftPanel:true
    });

    /* 先 fetch，再用 mmcif 格式喂给 Mol* */
    fetch(src)
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status} — ${src}`);
        return r.text();
      })
      .then(txt => {
        const fileName = src.split('/').pop();   // ← 这里必须用 src
        viewer.loadStructureFromData(fileName, txt, 'mmcif');
      })
      .catch(err => {
        console.error('[加载失败]', err);
        document.body.innerHTML =
          `<pre style="color:red">${err}</pre>`;
      });
  </script>
</body>
</html>
