<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mol* Viewer</title>

  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <link  rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css"/>

  <style>html,body{margin:0;height:100%}#app{width:100%;height:100%}</style>
</head>
<body>
  <div id="app"></div>

  <script>
    /* ──① 取查询参数中的文件 URL ─────────────────────────── */
    const fileUrl = new URLSearchParams(location.search).get('url');
    if (!fileUrl) { document.body.textContent = 'no file url'; throw ''; }

    /* ──② 创建独立 Mol* 实例 ─────────────────────────────── */
    const viewer = new molstar.Viewer('app', {
      layoutShowControls : true,
      collapseLeftPanel  : true
    });

    /* ──③ 先 fetch，确认 200，再喂 Mol*（格式写 'cif'）──── */
    fetch(fileUrl)
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status} — ${fileUrl}`);
        return r.text();
      })
      .then(txt => viewer.loadStructureFromData(
        fileUrl.split('/').pop(),   /* 文件名仅做标签 */
        txt,
        'cif'                       /* ★ Mol* 识别这个关键字 */
      ))
      .catch(err => {
        console.error('[加载失败]', err);
        document.body.innerHTML =
          `<pre style="color:red">${err}</pre>`;
      });
  </script>
</body>
</html>
