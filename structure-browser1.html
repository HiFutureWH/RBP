<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Structure Gallery</title>
  <style>
    body{margin:0;font-family:sans-serif}
    h1{margin:10px}
    #grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(380px,1fr));
      gap:10px;
      padding:10px;
    }
    iframe{
      width:100%;
      aspect-ratio:1/1;
      border:none;
    }
  </style>
</head>

<body>
  <h1>Structure Gallery</h1>
  <div id="grid"></div>

  <!-- ！！！脚本放在 BODY 最后！！！ -->
  <script>
    const CSV_URL  = 'https://raw.githubusercontent.com/HiFutureWH/RBP/main/list/File_Name_List.csv';
    <!-- structure-browser1.html 里，唯一需要改这一行 -->
    const BASE_URL = 'https://raw.githubusercontent.com/HiFutureWH/RBP/main/interaction_structures/';


    fetch(CSV_URL)
      .then(r => {
        if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
        return r.text();
      })
      .then(text => {
        const files = text.match(/[A-Za-z0-9_.-]+\.cif/gi) || [];
        console.log('[Matched files]', files);

        if (!files.length) return alert('CSV 里没找到 .cif 文件名');

        const grid = document.getElementById('grid');   // 此时肯定已存在
        files.forEach(name => {
          const url    = BASE_URL + encodeURIComponent(name);
          const iframe = document.createElement('iframe');
          iframe.loading = 'lazy';
          iframe.title   = name;
          iframe.src     = 'viewer1.html?url=' + encodeURIComponent(url);
          grid.appendChild(iframe);
        });
      })
      .catch(err => {
        console.error('读取列表失败:', err);
        alert('无法加载文件列表，请稍后重试');
      });
  </script>
</body>
</html>
