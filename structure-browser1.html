<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Structure Gallery</title>
  <style>
    body{margin:0;font-family:sans-serif}
    h1{margin:10px}
    #grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(380px,1fr));
      gap:10px;
      padding:10px;
    }
    iframe{
      width:100%;
      aspect-ratio:1/1;      /* 正方形视窗；想拉高可调 */
      border:none;
    }
  </style>
</head>
<body>
  <h1>Structure Gallery</h1>
  <div id="grid"></div>

  <script>
    /* === 修改成你自己的仓库路径 === */
    const CSV_URL  = 'https://raw.githubusercontent.com/HiFutureWH/RBP/main/list/File_Name_List.csv';
    const BASE_URL = 'https://hifuturewh.github.io/RBP/interaction_structures/';

    fetch(CSV_URL)
      .then(r => r.text())
      .then(txt => {
        // 用正则把所有 .cif 名字捞出来（适配一行/多行/逗号空格分隔等格式）
        const files = txt.match(/\b\S+?\.cif\b/gi) || [];
        const grid  = document.getElementById('grid');

        files.forEach(name => {
          const url = BASE_URL + encodeURIComponent(name);
          const box = document.createElement('iframe');
          box.loading = 'lazy';          // 懒加载，省流量
          box.title   = name;
          box.src     = 'viewer1.html?url=' + encodeURIComponent(url);
          grid.appendChild(box);
        });
      })
      .catch(err => {
        console.error('CSV 读取失败', err);
        alert('无法加载文件列表，请稍后重试');
      });
  </script>
</body>
</html>
